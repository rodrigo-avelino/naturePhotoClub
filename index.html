<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photo Club</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="desktop" src="./resources/images/f55a10110679695.5ff3804a506f3.gif" alt="logo">
            <img id="mobile" src="./resources/images/mobile/noun_menu_45019.png" alt="">
        </div>
        <div class="nav">
            <p>
                <a>Main</a>
                <img src="./resources/images/mobile/noun_main page_3070432.png" alt="">
            </p>
            <p>
                <a>Photos</a>
                <img src="./resources/images/mobile/noun_Camera_4076234.png" alt="">
            </p>
            <p>
                <a>Join us</a>
                <img src="./resources/images/mobile/noun_contact_209378.png" alt="">
            </p>
        </div>
    </div>
    <div class="banner" id="welcome">
        <h1>Nature Photo Club</h1>
        <p>Welcome to our club, here we share stunning pictures taken by us from our favorite canvas, the nature.</p>
    </div>
    <div class="photos">
        <h1>Photo gallery</h1>
    </div>
    <div class="grid" id="photosgrid">
        <figure class="grid-image" id="g1">
            <img src="./resources/images/gallery/catia-dombaxe-1c7FKuv81Lk-unsplash (1).jpg" class="grid-image" alt="g1">
        </figure>
        <figure class="grid-image" id="g2">
            <img src="./resources/images/gallery/siyuan-hDzllryPB9g-unsplash.jpg" class="grid-image" alt="g2">
        </figure>
        <figure class="grid-image" id="g3">
            <img src="./resources/images/gallery/tommao-wang-KZF40BWTty8-unsplash.jpg" class="grid-image" alt="g3">
        </figure>
        <figure class="grid-image" id="g4">
            <img src="./resources/images/gallery/wolfgang-hasselmann-aeM8OvC8DHw-unsplash.jpg" class="grid-image" alt="g4">
        </figure>
        <figure class="grid-image" id="g5">
            <img src="./resources/images/gallery/matt-howard-UCDiLtfDRgU-unsplash.jpg" class="grid-image" alt="g5">
        </figure>
        <figure class="grid-image" id="g6">
            <img src="./resources/images/gallery/omid-armin-ApYDy4ur8JQ-unsplash.jpg" class="grid-image" alt="g6">
        </figure>
        <figure class="grid-image" id="g7">
            <img src="./resources/images/gallery/mathew-schwartz-nt_ePYH3MDU-unsplash.jpg" class="grid-image" alt="g7">
        </figure>
        <figure class="grid-image" id="g8">
            <img src="./resources/images/gallery/andres-montenegro-9PkuFqJLY84-unsplash.jpg" class="grid-image" alt="g8">
        </figure>
    </div>
    <div class="contact">
        <h1>Contact Us</h1>
        <div class="content">
            <div class="contact-banner" id="triple">
                <img src="./resources/images/1e0c9774a5086eaf39ca78abb4e745ad.jpg" id="triple" alt="social medias">
                <p>@naturephotoclub</p>
            </div>
            <div class="contact-banner">
                <img src="./resources/images/1e0c9774a5086eaf39ca78abb4e745ad1.jpg" alt="social medias">
                <p>naturephotoclub.yt</p>
            </div>
        </div>
    </div>
</body>
</html>
